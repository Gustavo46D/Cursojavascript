<!DOCTYPE html>
 <html>
 <head>
 <title>IF ELSE com ELSE IF</title>
 <meta charset="UTF-8"/>
 <script>
let numero_digitado = prompt ("digite um numero: ");
 if(numero_digitado == 100)
 {
 alert("voce digitou numero igual a 100");
 }
 else if (numero_digitado < 100)
 {
  alert("voce digitou um numero menor 100");
  }
else
  {
  alert("voce digitou um numero maior 100");
  }

</script
</head>
<body>
</html>
